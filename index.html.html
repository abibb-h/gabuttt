<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, pink, lightblue);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      z-index: 10;
    }

    h1 {
      color: #ff4081;
      font-size: 2em;
    }

    p {
      margin: 15px 0;
      font-size: 1.1em;
      color: #333;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #ff4081;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #e91e63;
    }

    /* Bintang / confetti */
    .star {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ€ Selamat Ulang Tahun Rianti Agustini ðŸŽ€</h1>
    <p>Semoga panjang umur, sehat selalu, dan semua impiannya tercapai! ðŸ’–</p>
    <button id="btn">Klik untuk kejutan </button>
  </div>

  <!-- Musik (ganti dengan file MP3 yang kamu punya) -->
  <audio id="music" src="lagu-ulang-tahun.mp3"></audio>

  <script>
    const btn = document.getElementById("btn");
    const music = document.getElementById("music");

    btn.addEventListener("click", () => {
      music.play();

      // Efek bintang/confetti
      for (let i = 0; i < 50; i++) {
        let star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * 100 + "vw";
        star.style.background = ["red","yellow","blue","green","purple","pink"][Math.floor(Math.random()*6)];
        star.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(star);

        setTimeout(() => star.remove(), 5000);
      }
    });
  </script>
</body>
</html>
